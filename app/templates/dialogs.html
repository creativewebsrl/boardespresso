<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Dashboard</title>
		<link rel="stylesheet" type="text/css" href="../public/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="../public/css/bootstrap.css" />
		<link rel="stylesheet/less" type="text/css" href="../public/less/style.less">
		<script src="../public/js/less.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="widget-<%-jsonModel.type %> conf template">
			<div class="titleBox">
				<div class="title">
					Settings
				</div><a href="" class="closeBtn"><i class="icon-remove"></i></a>
			</div>
			<form class="form-horizontal">
				<div class="control-group ">
					<label class="control-label" >Title
						<div class="controls">
							<input type="text" class="input-xlarge" value="<%- jsonModel.title %>" />
							<p class="help-block description">
								the widget's title
							</p>
							<p class="help-block error">Please correct the error</p>
						</div>
					</label>
				</div>
				<div class="control-group">
					<label class="control-label">Data Source</label>
					<div class="controls data-source">
						<fieldset class="control-group">
							<div class="radio">
								<input type="radio"  name="data_source"/>
							</div>
							<div class="inputWrapper">
								<label><b>Service ID</b>
									<input type="text" name="service_id" class="input-xlarge" value="<%- jsonModel.service_id ? jsonModel.service_id : '' %>" />
									<p class="help-block description">
										id used by an app on your own server to push updates
									</p>
									<p class="help-block error">Please correct the error</p>								
								</label>
							</div>
						</fieldset>
						<div class="radio">
							<input type="radio" name="data_source"/>
						</div>
						<div class="inputWrapper">
							<fieldset class="control-group">
								<label><b>Url</b>
									<input type="text" class="input-xlarge" name="url"  value="<%- jsonModel.url!==null ? jsonModel.url : '' %>" />
										<p class="help-block description">
											address where to take the data from
										</p>
										<p class="help-block error">Please correct the error</p>								
								</label>
							</fieldset>
							<fieldset class="control-group">
								<label>
									<b>Poll frequency</b>								
									<input type="text" class="input-xlarge" name="poll_frequency" value="<%- jsonModel.poll_frequency %>" />
										<p class="help-block description">
											address where to take the data from
										</p>
										<p class="help-block error">Please correct the error</p>								
								</label>
							</fieldset>
						</div>
					</div>
				</div>
			</form>
			<ul>
				<li>
					<div class="control-group">
						<label class="control-label">Minimum value
							<div class="controls">
								<input type="text" class="input-xlarge" value="<%- jsonModel.min_value %>"/>
								<p class="help-block">
									Value representing 0%
								</p>
							</div>
						</label>
					</div>
				</li>
			</ul>
	</body>
</html>
