
<div class="content">
    
    <ul>
      <li>
        <label>
            <span class="field">Minimum value</span>
            <input type="number" name="min_value" placeholder="Value representing 0%" value="<%- jsonModel.min_value %>" />
            <span class="error min_value"></span>
        </label>
      </li>
      <li>
        <label>
            <span class="field">Maximum value</span>
            <input type="number" name="max_value" placeholder="Value representing 100%" value="<%- jsonModel.max_value %>" />
            <span class="error max_value"></span>
        </label>
      </li>
    </ul>
    
</div>
