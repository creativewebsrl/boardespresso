
<div class="content">
    
    <div class="control-group">
        <label class="control-label">Minimum value
            <div class="controls">
                <input type="number" name="min_value" class="input-xlarge" value="<%- jsonModel.min_value %>" />
                <p class="help-block description">
                    Value representing 0%
                </p>
                <p class="help-block error min_value">
                </p>
            </div>
        </label>
    </div>
    
    <div class="control-group">
        <label class="control-label">Maximum value
            <div class="controls">
                <input type="number" name="max_value" class="input-xlarge" value="<%- jsonModel.max_value %>" />
                <p class="help-block description">
                    Value representing 100%
                </p>
                <p class="help-block error max_value">
                </p>
            </div>
        </label>
    </div>
    
</div>
