
<div class="widget-general widget-<%- jsonModel.type %>">
  
  <div class="titleBox">
    <div class="title"><%- jsonModel.title %></div>
    <a class="settings" href="#_"><i class="icon-cog"></i></a>
  </div>
  
  <div class="dataContainer <%- contentClasses %>">
    
    <% if (content) { %>
      <%= content %>
    <% } else { %>
      No content added
    <% } %>
  
  </div>
  
</div>
