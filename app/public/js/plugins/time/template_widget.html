
<div class="content">
    
    <div class="time">
        <div class="singlePart timeSx hours">
          <div class="timeIntSx">
            <div class="timePartTop value"><%- hours[0] %></div>
            <div class="timePartBottom value"><%- hours[0] %></div>
          </div>
          <div class="timeIntDx">
            <div class="timePartTop value"><%- hours[1] %></div>
            <div class="timePartBottom value"><%- hours[1] %></div>
          </div>
          <p>Hours</p>
        </div>
        
        <div class="colon minutes">:</div>
        
        <div class="singlePart timeDx minutes">
          <div class="timeIntSx">
            <div class="timePartTop value"><%- minutes[0] %></div>
            <div class="timePartBottom value"><%- minutes[0] %></div>
          </div>
          <div class="timeIntDx">
            <div class="timePartTop value"><%- minutes[1] %></div>
            <div class="timePartBottom value"><%- minutes[1] %></div>
          </div>
          <p>minutes</p>
        </div>
        
        <div class="colon seconds">:</div>
        
        <div class="singlePart timeDx seconds">
          <div class="timeIntSx">
            <div class="timePartTop value"><%- seconds[0] %></div>
            <div class="timePartBottom value"><%- seconds[0] %></div>
          </div>
          <div class="timeIntDx">
            <div class="timePartTop value"><%- seconds[1] %></div>
            <div class="timePartBottom value"><%- seconds[1] %></div>
          </div>
          <p>seconds</p>
        </div>
        
    </div>
    
</div>
