
<div class="widget-status widget template">
    
    <% if (jsonModel.show_visual_alarm) { %>
        <div class="visual-alarm <%- alarmClass %>"></div>
    <% } %>
    
    <% if (jsonModel.show_text_value) { %>
        <div class="text-value"><% if (model.getCurrentValue()!==null){ %><%- status.getCurrentValue() %><% } %></div>
    <% } %>
    
    <% if (jsonModel.show_direction) { %>
        <div class="value-direction <%- valueDirection %>"><%- valueDirection %></div>
    <% } %>
    
</div>
