
<div class="content">
    
    <div class="control-group">
        <label class="control-label">Treshold warning
            <div class="controls">
                <input type="number" name="treshold_warn" class="input-xlarge" value="<% if (jsonModel.treshold_warn!==null) { %><%- jsonModel.treshold_warn %><% } %>" />
                <p class="help-block description">
                    After this value we enter warning mode
                </p>
                <p class="help-block error treshold_warn">
                </p>
            </div>
        </label>
    </div>
    
    <div class="control-group">
        <label class="control-label">Treshold alert
            <div class="controls">
                <input type="number" name="treshold_alert" class="input-xlarge" value="<% if (jsonModel.treshold_alert!==null) { %><%- jsonModel.treshold_alert %><% } %>" />
                <p class="help-block description">
                    After this value we enter alert mode
                </p>
                <p class="help-block error treshold_alert">
                </p>
            </div>
        </label>
    </div>
    
    <div class="control-group">
        <label class="control-label">Show text value
            <div class="controls">
                <input type="checkbox" name="show_text_value" class="input-xlarge" <% if (jsonModel.show_text_value) { %>checked="checked"<% } %> />
                <p class="help-block description">
                    Show a label for that level
                </p>
                <p class="help-block error show_text_value">
                </p>
            </div>
        </label>
    </div>
    
</div>
