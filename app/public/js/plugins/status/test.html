<!DOCTYPE html>
<html>
<title></title>
<head>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/jquery-ui-1.8.18.custom.css" />
    
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    
    <div style="width:48%;float:left;" id="left-side"></div>
    <div style="width:48%;float:left;" id="right-side"></div>
    
    
    <script src="/js/lib/require.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        
        require.config({
            baseUrl: '/js',
            paths: {
                'jquery'       : 'lib/jquery-1.7.1.min',
                'jquery-ui'    : 'lib/jquery-ui-1.8.18.custom.min',
                'underscore'   : 'lib/underscore',
                'backbone'     : 'lib/backbone',
                'modelbinding' : 'lib/backbone.modelbuilding',
                'use'          : 'lib/use.min',
                'text'         : 'lib/text',
                'jss'          : 'lib/jss',
                'plugins'      : 'plugins',
                'boardWidget'  : 'widget'
            },
            use: {
              jss: { attach: 'jss' }
            },
            priority: ['jquery']
        });
        
        
        require(['main'],function(main){
            main.init('anonymous');
            
            require(['jquery','plugins/status/logic'],function($,plugin){
                plugin.init(function(){
                    $('#left-side').append(plugin.getElement());
                });
            });
        });
        
    </script>
    
</body>
</html>
